<h1 class="centerTitle">TODO APP</h1>
<button class="btn btn-primary" ng-click="test = !test">+</button>
<div ng-if='test' style="padding-top:20px;">
	<form  >
		<div class="form-group">
			<label for="exampleInputEmail1">Titre</label>
			<input type="text" class="form-control" id="exampleInputEmail1" ng-model="todo.titre" placeholder="Titre de la todo">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Commentaire</label>
			<textarea class="form-control" id="exampleInputPassword1" ng-model="todo.commentaire" placeholder="Description de la todo"></textarea>
		</div>
		
		
	</form>
	<button ng-click="addTodo(todo)" class="btn btn-default">Ajouter</button>
</div>
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="list-group tod" ng-repeat="n in todoList | orderBy:'done'" >
			<div  class="list-group-item">
				
				<h4 class="list-group-item-heading" ng-class="{completed: n.done}" ng-click="checkTodo(n)">
				<input type="checkbox" ng-model="n.done" >
				{{n.titre}}</h4>
				<p class="list-group-item-text"  ng-class="{completed: n.done}">{{n.commentaire}}</p>
				<span class="badge"  ng-click="deleteTodo(n)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
</span>
				<div class="clearfix"></div>
			</div>
		</div>
		
	</div>
</div>
